<div class="list-group" *ngIf="selectedJournal == null">
    <button class="list-group-item" *ngFor="let journal of journals" (click)="onSelectJournal(journal)">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-1">{{ journal.location }}</h5>
                <p class="mb-1">ID: {{ journal.journalId }}</p>
                <p class="mb-1">Date: {{ journal.date }}</p>
            </div>
            <button class="nav-button" (click)="onUpdateJournal(journal)">Update Journal</button>
            <app-delete-journal [journal]="journal"></app-delete-journal>
            <div>
                <p class="mb-1">{{ journal.description }}</p>
                <small class="text-muted">{{ journal.feedback }}</small>
            </div>
        </div>
    </button>
</div>

<app-list-journals *ngIf="selectedJournal"></app-list-journals>
