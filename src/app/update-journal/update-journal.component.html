<div align="center" style="margin-left:50px;margin-right:50px">
    <form (ngSubmit)="onJournalUpdate()" #createForm="ngForm">
        <h1>Please Update the selected Journal Entry:</h1>
        <div class="form-group">
            <label for="location">Location</label>
            <input id="location" type="text" class="form-control" aria-describedby="helpLocation"
                placeholder="Enter the Exhibit you visited" required [(ngModel)]="journal.location" name="location">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input id="date" type="text" class="form-control" aria-describedby="helpDate"
                placeholder="Enter the Date you visited the Zoo" required [(ngModel)]="journal.date" name="date">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="3" class="form-control" aria-describedby="helpDescription"
                placeholder="Enter the description of the your visit" required [(ngModel)]="journal.description"
                name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback</label>
            <input id="feedback" type="text" class="form-control" aria-describedby="helpFeedback"
                placeholder="Enter any feedback you have for your visit" required [(ngModel)]="journal.feedback"
                name="feedback">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
